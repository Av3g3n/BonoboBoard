name: Test and Deploy
on:
  push:
    branches:
      - main

jobs:
  unittests:
    name: Unittests backend
    environment:
      name: unittests
    env:
      STUDENTMAIL: ${{ secrets.STUDENTMAIL }}
      STUDENTPASS: ${{ secrets.STUDENTPASS }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
          architecture: x64

      - name: Install dependencies
        working-directory: ./bonobo-board/modules/dhbw/
        run: pip3 install -r requirements.txt

      - name: Run tests
        working-directory: ./bonobo-board/modules/
        run: ./dhbw_test.py
  
  deployment:
    needs: unittests
    name: Deploy on server
    environment: 
      name: deployment
    runs-on: ubuntu-latest

    steps:
      - name: Start deployment
        run: echo "Ready to go, deploying..."
      
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Initialize production environment
        run: |
          cp ./server-deployment/install.sh ./bonobo-board/
          cp ./server-deployment/docker-compose.yml ./bonobo-board/
          echo "SECRET_KEY=${{secrets.DJANGOSECRET}}" >> ./bonobo-board/.env
        
      - name: Test-build docker
        working-directory: ./bonobo-board
        run: docker-compose build

      - name: Upload production artifact
        uses: actions/upload-artifact@v2
        with:
          name: prod-docker-folder
          path: ./bonobo-board
      
      # - name: Save SSL certificates and cleanup
      #   uses: appleboy/ssh-action@master
      #   with:
      #     host: ${{ secrets.HOST }}
      #     username: ${{ secrets.USERNAME }}
      #     password: ${{ secrets.PASSWORD }}
      #     port: ${{ secrets.PORT }}
      #     script: |
      #       echo "${{ secrets.PASSWORD }}" | sudo -S cd /bonobo-prod
      #       echo "${{ secrets.PASSWORD }}" | sudo -S cp -r /bonobo-prod/nginx/certs /bonobo-tmp
      #       echo "${{ secrets.PASSWORD }}" | sudo -S docker-compose stop
      #       echo "${{ secrets.PASSWORD }}" | sudo -S cd /bonobo-tmp
      #       echo "${{ secrets.PASSWORD }}" | sudo -S rm -rf /bonobo-prod
      
      - name: Copy productive environment to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          source: "prod-docker-folder/*"
          target: "/bonobo-prod"
